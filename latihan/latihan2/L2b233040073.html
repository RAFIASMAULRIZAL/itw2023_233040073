<html>
  <head>
    <title>Tabel</title>
    <style>
      table{
        font-family: 'Times New Roman', Times, serif;
      }
    </style>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10" >
      <tr>
        <td colspan="4" align="center" bgcolor="grey "><b>INPUT DATA MAHASISWA</b></td>
       
      </tr>
      <tr>
        <td>Username</td>
        <td>:</td>
        <td colspan="2"><input type="text" name="first name"/></td>
      </tr>
      <tr>
        <td>Password</td>
        <td>:</td>
        <td colspan="2"><input type="password" name="password"/></td>
      </tr>
      <tr>
        <td>Fullname</td>
        <td>:</td>
        <td colspan="2"><input type="text" name="fullname"/></td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td>:</td>
        <td colspan="2"><input type="text" name="email"/></td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:</td>
        <td colspan="2"><select><option name="Pilih Agama" selected</option>--Pilih Agama--</option>
          <option value="islam">Islam</option>
          <option value="kristen">Kristen</option>
          <option value="hindu">Hindu</option>
          <option value="budha">Budha</option>
          <option value="khonghucu">Khonghucu</option>
        </select></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td> <input type="radio" name="gen" value="Laki-laki"/>Laki-laki
         <input type="radio" name="gen" value="Perempuan"/>Perempuan</td>
      </tr>
      <tr>
        <td>Hobi</td>
        <td>:</td>
        <td colspan="3"> <input type="radio" name="jenis" value="Musik"/>Musik
          <input type="radio" name="jenis" value="Olahraga"/>Olahraga <input type="radio" name="jenis" value="Gaming"/>Gaming
          <input type="radio" name="jenis" value="Perempuan"/>Perempuan</td>
      </tr>
      <td>Cerita Singkat</td>
      <td>:</td>
      <td>
        <form action="komentar">
          <br/> <textarea name="profil" id="" cols="50" rows="5"></textarea>
        </form>
      </td>
      <tr id="bodyTab">
        <td colspan="3" align="right"><input type="submit" value="Submit" /td>
      </tr>  
      </tr>
    </table>
  </body>
</html>
